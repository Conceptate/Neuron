[application]

name="Neuron"
main_scene="res://stages/game_stage.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"

[input]

shoot_primary=[mbutton(0, 1), jbutton(0, 4)]
shoot_secondary=[mbutton(0, 2), jbutton(0, 5)]
jump=[key(Space), jbutton(0, 1)]
dash=[key(Shift), jbutton(0, 0)]
move_left=[key(A), jaxis(0, 0)]
move_right=[key(D), jaxis(0, 1)]

[physics_2d]

motion_fix_enabled=true
